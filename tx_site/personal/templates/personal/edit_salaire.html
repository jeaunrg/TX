{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% for formset in inlines %}
    {{ formset }}
    {% endfor %}
    <button type="submit">Valider</button>
    <a href="{% url 'personal:list' %}">Annuler</a>
    <a href="{% url 'personal:delete' object.slug %}">Supprimer</a>
</form>
{% endblock content %}
