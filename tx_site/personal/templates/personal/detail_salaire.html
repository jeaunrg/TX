{% extends 'base.html' %}

{% block content %}
<div>
    <a href="{% url 'personal:list' %}">Back</a>
    <table>
        <tbody>
            {% for name, value in object.elements %}
            <tr>
                <td>{{name}}</td>
                <td>{{value}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'personal:list' %}">Back</a>
    <a href="{% url 'personal:edit' object.slug %}">Edit</a>
</div>
{% endblock content %}
